<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitolino03 | Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            text-transform: uppercase; /* DEIXA TUDO EM LETRA DE FORMA */
        }

        body {
            background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* CENTRALIZA TUDO NO MEIO */
            text-align: center; 
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--card-border);
            margin-bottom: 16px;
            animation: fadeInUp 0.8s ease forwards;
        }

        h1 { 
            font-size: 1.3rem; 
            margin-bottom: 32px; 
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease forwards 0.2s;
            opacity: 0;
        }

        .links-container { 
            display: flex; 
            flex-direction: column; 
            gap: 14px; 
            width: 100%; /* GARANTE QUE OS BOTÕES FIQUEM ALINHADOS */
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center; /* CENTRALIZA O TEXTO DENTRO DO BOTÃO */
            transition: 0.3s;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            letter-spacing: 1px;
            position: relative;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.03);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .icon-img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 4px;
            object-fit: contain;
            /* Remove a transformação de letra de forma das imagens caso o navegador tente aplicar */
            text-transform: none; 
        }

        /* Delays da animação */
        .link-card:nth-child(1) { animation-delay: 0.4s; }
        .link-card:nth-child(2) { animation-delay: 0.5s; }
        .link-card:nth-child(3) { animation-delay: 0.6s; }
        .link-card:nth-child(4) { animation-delay: 0.7s; }
        .link-card:nth-child(5) { animation-delay: 0.8s; }

        footer { 
            margin-top: 40px; 
            font-size: 0.65rem; 
            color: #555; 
            letter-spacing: 2px;
            animation: fadeInUp 1s ease forwards 1s;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="teste1.jpg" alt="Perfil" class="profile-img">
        <h1>Vitolino03</h1>

        <div class="links-container">
            <a href="https://livepix.gg/vitolino" target="_blank" class="link-card">
                <img src="id5U7lS6PT_logos.jpeg" class="icon-img"> APOIE O CANAL
            </a>

            <a href="https://www.twitch.tv/vitolino03" target="_blank" class="link-card">
                <img src="id-FFX4wiS_1768956171159.jpeg" class="icon-img"> Twitch
            </a>

            <a href="https://kick.com/vitolino03" target="_blank" class="link-card">
                <img src="Icon.jpeg" class="icon-img"> Kick
            </a>

            <a href="https://www.youtube.com/@Vitolino03" target="_blank" class="link-card">
                <img src="Icon (1).jpeg" class="icon-img"> YouTube
            </a>

            <a href="https://www.tiktok.com/@vitolino003" target="_blank" class="link-card">
                <img src="TikTok_Logo_Alternative_2.webp" class="icon-img"> TikTok
            </a>
        </div>

        <footer>© 2026 • VITOLINO03</footer>
    </div>

</body>
</html>
