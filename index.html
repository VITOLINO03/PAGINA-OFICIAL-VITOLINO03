<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITOLINO03 | LINKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --smoke-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            text-transform: uppercase; 
        }

        body {
            background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center; 
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--card-border);
            margin-bottom: 16px;
            animation: fadeInUp 0.8s ease forwards;
        }

        h1 { 
            font-size: 1.3rem; 
            margin-bottom: 32px; 
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease forwards 0.2s;
            opacity: 0;
        }

        .links-container { 
            display: flex; 
            flex-direction: column; 
            gap: 14px; 
            width: 100%; 
        }

        /* CONFIGURAÇÃO DO BOTÃO COM EFEITO FUMAÇA */
        .link-card {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center; 
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            letter-spacing: 1px;
            overflow: hidden; /* Garante que a fumaça não saia do botão */
        }

        /* ELEMENTO DA FUMAÇA */
        .link-card::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--smoke-color) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.6s ease-out;
            opacity: 0;
            filter: blur(20px);
            z-index: 0;
        }

        .link-card:hover::before {
            width: 150%;
            height: 300%;
            opacity: 1;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .icon-img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 4px;
            object-fit: contain;
            position: relative;
            z-index: 1; /* Mantém acima da fumaça */
            transition: transform 0.3s ease;
        }

        .link-card:hover .icon-img {
            transform: scale(1.1) rotate(-5deg);
            filter: drop-shadow(0 0 8px #fff);
        }

        span {
            position: relative;
            z-index: 1;
        }

        /* Delays das animações */
        .link-card:nth-child(1) { animation-delay: 0.3s; }
        .link-card:nth-child(2) { animation-delay: 0.4s; }
        .link-card:nth-child(3) { animation-delay: 0.5s; }
        .link-card:nth-child(4) { animation-delay: 0.6s; }
        .link-card:nth-child(5) { animation-delay: 0.7s; }
        .link-card:nth-child(6) { animation-delay: 0.8s; }
        .link-card:nth-child(7) { animation-delay: 0.9s; }

        footer { 
            margin-top: 40px; 
            font-size: 0.65rem; 
            color: #555; 
            letter-spacing: 2px;
            animation: fadeInUp 1s ease forwards 1.2s;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="teste1.jpg" alt="PERFIL" class="profile-img">
        <h1>VITOLINO03</h1>

        <div class="links-container">
            <a href="https://livepix.gg/vitolino" target="_blank" class="link-card">
                <img src="id5U7lS6PT_logos.jpeg" class="icon-img"> <span>APOIE O CANAL</span>
            </a>

            <a href="https://www.instagram.com/vitolino03/" target="_blank" class="link-card">
                <img src="Instagram_Symbol_2.webp" class="icon-img"> <span>INSTAGRAM</span>
            </a>

            <a href="https://www.facebook.com/profile.php?id=61576769283531" target="_blank" class="link-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" class="icon-img"> <span>FACEBOOK</span>
            </a>

            <a href="https://www.twitch.tv/vitolino03" target="_blank" class="link-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" class="icon-img"> <span>TWITCH</span>
            </a>

            <a href="https://kick.com/vitolino03" target="_blank" class="link-card">
                <img src="Icon.jpeg" class="icon-img"> <span>KICK</span>
            </a>

            <a href="https://www.youtube.com/@Vitolino03" target="_blank" class="link-card">
                <img src="Icon (1).jpeg" class="icon-img"> <span>YOUTUBE</span>
            </a>

            <a href="https://www.tiktok.com/@vitolino003" target="_blank" class="link-card">
                <img src="TikTok_Logo_Alternative_2.webp" class="icon-img"> <span>TIKTOK</span>
            </a>
        </div>

        <footer>© 2024 • VITOLINO03</footer>
    </div>

</body>
</html>
